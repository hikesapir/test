                <form id="cc-details" class="form-container" novalidate="">
                    <div class="field-container">
                        <label for="name">שם בעל הכרטיס</label>
                        <input id="name" maxlength="20" minlength="2" type="text" required="" value="עידו מיטל">
                    </div>
                    <div class="field-container">
                        <label for="cardnumber">מספר כרטיס</label>
                        <input id="cardnumber" type="text" pattern="[0-9]*" inputmode="numeric" required=""
                            minlength="5">
                        <svg id="ccicon" class="ccicon" width="750" height="471" viewBox="0 0 750 471" version="1.1"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"></svg>
                    </div>
                    <div class="field-container">
                        <label for="national-id">תעודת זהות של בעל הכרטיס</label>
                        <input id="national-id" maxlength="9" minlength="5" type="tel" pattern="[0-9]*"
                            inputmode="numeric" required="">
                    </div>
                    <div class="field-container">
                        <label for="expirationdate">mm/yy תוקף- חודש\שנה</label>
                        <input id="expirationdate" type="tel" pattern="[0-9]*" inputmode="numeric" placeholder="mm/yy">
                    </div>
                    <div class="field-container">
                        <label for="securitycode">3 ספרות בגב הכרטיס (cvv)</label>
                        <input id="securitycode" type="tel" pattern="[0-9]*" inputmode="numeric" maxlength="4"
                            minlength="3">
                    </div>
                    <div class="field-container">
                        <input type="reset" value="ביטול" class="form-reset">
                    </div>
                    <div class="field-container">
                        <input type="submit" value="עדכן" class="form-submit">
                    </div>
                    <div class="feedback"></div>
                </form>
